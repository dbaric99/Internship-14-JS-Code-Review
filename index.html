<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://use.fontawesome.com/53aa955a4e.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/index.css" />
    <title>Code Review</title>
  </head>
  <body>
    <div class="code-container"></div>

    <div class="comment-pop-out">
      <div class="close-pop-out">&times;</div>
      <div class="comments-holder">
        <div class="posted-comment server">
          <div class="comment-content">
            <div class="comment-text">SomeComment text</div>
            <div class="comment-timestamp">25.5.2023</div>
          </div>
          <div class="comment-actions">
            <img class="favorite-icon" src="./icons/heart-empty.svg" alt="" />
            <div class="btn btn-delete">Delete</div>
          </div>
        </div>
      </div>
    </div>

    <div id="comment-wrapper">
      <div class="close-mark">&times;</div>
      <textarea
        class="comment-text-holder"
        placeholder="Type your comment here..."
        maxlength="160"
      ></textarea>

      <div class="char-count">
        <span class="count__current">0</span>
        <span class="count__maximum">/ 160</span>
      </div>

      <div class="btn-holder">
        <div class="btn send-private btn-comment">Send private</div>
        <div class="btn send btn-comment">
          Send
          <i class="fa fa-paper-plane-o"></i>
        </div>
      </div>
    </div>

    <script type="module" src="./scripts/main.js"></script>
    <script type="module" src="./scripts/comments.js"></script>
  </body>
</html>
